<!DOCTYPE html>
<html lang = "pl">
    <head>
        <meta charset = "UTF-8">
        <title>VARIABLESWEB</title>
        <meta name="description" contennt="VARIABLESWEB">
        <meta name="keywords" content="VARIABLESWEBJS">

        <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="arkusz.css">
    </head>
    <body>
        <script>
            var number = 23 ;
            var number2 = 11.5 ;
            var sum ;
            var difference ;
            var mod ;
            var increment ;
            var decrement ;
            var equal ;
            var bigger ;
            var less ;
            var biggers ; 
            equal = number == number2 ; //Sprawdza czy dwie liczby są sobie równe
            different = number != number2 ;//Sprawdza czy dwie liczby są od siebie różne
            bigger = number > number2 ;//Sprawdza czy dana liczba jest większa od innej
            less = number < number2 ;//Sprawdza czy dana liczba jest mniejsza od innej
            biggers = number >= number2;//Sprawdza czy dana liczba jest większa lub równa od innej
            lesser = number <= number2 ;//Sprawdza czy dana liczba jest mniejsza lub równa od innej
        </script>
        <script type="text/javascript">
            document.write("Liczba "+number+" jest rowna "+number2+equal+"<br/>") ;
            document.write("Liczba "+number+" jest rozna od liczby "+number2+different+"<br/>") ;
            document.write("Liczba "+number+" jest wieksza od liczby "+number2+bigger+"<br/>") ;
            document.write("Liczba "+number+" jest mniejsza od liczby "+number2+less+"<br/>") ;
            document.write("Liczba "+number+" jest wieksza lub rowna od liczby "+number2+biggers+"<br/>") ;
            document.write("Liczba "+number+" jest mniejsza lub rowna od liczby "+number2+lesser+"<br/>") ; 
        </script>
    </body>
